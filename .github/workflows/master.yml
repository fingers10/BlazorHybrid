name: build

on:
  push:
    branches:
      - master
  pull_request:
    branches:
      - master

jobs:
  build-and-test:
    runs-on: windows-latest
    steps:
      # Checkout the code
      - uses: actions/checkout@v3.4.0

      # Install .NET Core SDK
      - name: Setup .NET Core
        uses: actions/setup-dotnet@v3
        with:
          dotnet-version: 8.0.x
          
      # Install dotnet buildtools workload
      - name: Install .NET Build Tools
        run: dotnet workload install maui macos ios wasm-tools

      # Restore Dependencies
      - name: Restore dependencies
        run: dotnet restore
        
      # Build Blazor
      - name: Build Blazor
        run: dotnet build ./Web/Web.csproj --configuration Release --no-restore

      # Build Windows
      - name: Build Windows
        run: dotnet build ./MAUI/MAUI.csproj -f net8.0-windows10.0.19041.0 --configuration Release --no-restore

      # Build Android
      - name: Build Android
        run: dotnet build ./MAUI/MAUI.csproj -f net8.0-android --configuration Release --no-restore

      # Build IOS
      - name: Build IOS
        run: dotnet build ./MAUI/MAUI.csproj -f net8.0-ios --configuration Release --no-restore

      # Build MacCatalyst
      - name: Build MacCatalyst
        run: dotnet build ./MAUI/MAUI.csproj -f net8.0-maccatalys --configuration Release --no-restore
